spring.application.name=expense-tracker

# Active Profile: Change to 'sqlserver' to use SQL Server, or 'h2' for testing
spring.profiles.active=sqlserver

# Common JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ExpenseTrackerDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=your_password_here
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Connection Pool Settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000